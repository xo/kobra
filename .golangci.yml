linters:
  enable-all: true
  disable:
    - cyclop
    - depguard
    - dupl
    - err113
    - exhaustive
    - exhaustruct
    - exportloopref
    - forcetypeassert
    - funlen
    - gci
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - gocyclo
    - gosec
    - inamedparam
    - ireturn
    - lll
    - maintidx
    - makezero
    - mnd
    - nakedret
    - nestif
    - nlreturn
    - nonamedreturns
    - paralleltest
    - prealloc
    - recvcheck
    - revive
    - testableexamples
    - testpackage
    - varnamelen
    - wastedassign
    - wrapcheck
    - wsl
linters-settings:
  gocritic:
    disabled-checks:
      - deprecatedComment
